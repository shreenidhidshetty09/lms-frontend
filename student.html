<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      width: 100vw;
      background: #f1f5f9;
    }

    .dashboard {
      display: flex;
      flex: 1;
      height: 100%;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #ffffff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      color: #6366f1;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 12px;
      color: #475569;
      cursor: pointer;
      border-radius: 8px;
    }

    .sidebar li:hover {
      background: #e0e7ff;
      color: #4f46e5;
    }

    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow-y: auto;
    }

    h3 {
      margin-bottom: 20px;
      color: #1e293b;
    }

    /* Skills grid: 2 columns, 2 rows */
    .skills {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two columns */
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    .card h4 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #64748b;
    }

    .card button {
      margin-top: 15px;
      padding: 8px 14px;
      border: none;
      background: #6366f1;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Footer with Date & Time */
    .footer {
      background: #ffffff;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .footer img {
      width: 30px;
      height: 30px;
    }

    .datetime {
      font-size: 16px;
      font-weight: bold;
      color: #4f46e5;
    }
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="dashboard">

    <aside class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="python.html">Video Player</a></li>
        <li><a href="attendance.html">Attendence</a></li>
        <li><a href="progress.html">Progress Bar</a></li>
      </ul>
    </aside>

    <main class="main">
      <div>
        <h3>Skills</h3>
        <div class="skills">
          <div class="card">
            <h4>Web Development</h4>
            <p>20+ Video Tutorials</p>
            <button><a href=https://www.youtube.com/watch?v=l1EssrLxt7E&list=PLfqMhTWNBTe3H6c9OGXb5_6wcc1Mca52n>Get Started</a></button>
          </div>

          <div class="card">
            <h4>WordPress</h4>
            <p>30+ Video Tutorials</p>
            <button><a href="https://www.youtube.com/watch?v=NQcGxuM8eiU&list=PLSNRR4BKcowBEVOREh3_4sEdPco23YUls">Get Started</a></button>
          </div>

          <div class="card">
            <h4>Graphic Design</h4>
            <p>15+ Video Tutorials</p>
            <button><a href="https://www.youtube.com/watch?v=ssC8O2kWWWA&list=PLW-zSkCnZ-gBA67ZtNUjIMfc_kwLo3MET">Get Started</a></button>
          </div>

          <div class="card">
            <h4>iOS Dev</h4>
            <p>10+ Video Tutorials</p>
            <button><a href="https://www.youtube.com/watch?v=CwA1VWP0Ldw&list=PL8seg1JPkqgHtditjG_y2DuYuj9FJommY">Get Started</a></button>
          </div>
        </div>
      </div>

     
      <div class="footer">
       
        <img src="https://img.icons8.com/ios-filled/50/calendar.png" alt="Calendar">
        <img src="https://img.icons8.com/ios-filled/50/clock.png" alt="Clock">
        <div class="datetime" id="datetime"></div>
      </div>
    </main>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', year: 'numeric', month: 'long', 
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' 
      };
      document.getElementById('datetime').textContent = 
        now.toLocaleDateString('en-US', options);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

</body>
</html>
