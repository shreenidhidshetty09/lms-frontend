<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student LMS - My Courses</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f9;
        }

        /* Navbar */
        .navbar {
            background: #0d47a1;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .nav-links a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a.active {
            border-bottom: 2px solid #fff;
            padding-bottom: 4px;
        }

        /* Page container */
        .container {
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Course grid */
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        /* Course card */
        .course-card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .course-card img {
            width: 80px;
            margin-bottom: 10px;
        }

        .course-card h3 {
            margin: 10px 0;
        }

        .progress-text {
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress {
            height: 100%;
        }

        .html { width: 80%; background: #4caf50; }
        .css { width: 65%; background: #2196f3; }
        .js { width: 50%; background: #fbc02d; }
        .sql { width: 40%; background: #607d8b; }
        .python { width: 30%; background: #e53935; }

        /* Button */
        .btn {
            display: inline-block;
            padding: 10px 18px;
            background: #0d47a1;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background: #08306b;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>ðŸŽ“ Student LMS</h2>
        <div class="nav-links">
            <a href="#">Dashboard</a>
            <a href="#" class="active">My Courses</a>
            <a href="#">Progress</a>
            <a href="#">Attendance</a>
        </div>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>My Courses</h1>

        <div class="course-grid">

            <div class="course-card">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png">
                <h3>HTML</h3>
                <a href="html.html" class="btn">View Course</a>
            </div>

            <div class="course-card">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png">
                <h3>CSS</h3>
                <a href="css.html" class="btn">View Course</a>
            </div>

            <div class="course-card">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png">
                <h3>JavaScript</h3>
                <a href="javascript.html" class="btn">View Course</a>
            </div>

            <div class="course-card">
                <img src="https://cdn-icons-png.flaticon.com/512/4248/4248443.png">
                <h3>SQL</h3>
                <a href="sql.html" class="btn">View Course</a>
            </div>

            <div class="course-card">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968350.png">
                <h3>Python</h3>
                <a href="python.html" class="btn">View Course</a>
            </div>

        </div>
    </div>

</body>
</html>
