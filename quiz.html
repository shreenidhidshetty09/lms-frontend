<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Page</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9; 
        }
    h1 {
       margin-top: 20px; 
       color: #333;
       }
    .card-container {
       display: flex; 
       justify-content: center;
       flex-wrap: wrap; 
       gap: 20px;
      margin: 30px; 
    }
    .card1 {
       padding: 20px;
       width: 150px;
       background:#4caf50;
       border-radius: 12px; 
       cursor: pointer; 
       font-weight: bold; 
      }
    .card2{
      padding: 20px;
       width: 150px;
       background:#f44336;
       border-radius: 12px; 
       cursor: pointer; 
       font-weight: bold; 
    }
    .card3{
      padding: 20px;
       width: 150px;
       background:#2196f3;
       border-radius: 12px; 
       cursor: pointer; 
       font-weight: bold; 
    }
    .card4{
      padding: 20px;
       width: 150px;
       background:#ff9800;
       border-radius: 12px; 
       cursor: pointer; 
       font-weight: bold; 
    }
     .card5{
      padding: 20px;
       width: 150px;
       background:#9c27b0;
       border-radius: 12px; 
       cursor: pointer; 
       font-weight: bold; 
    }
    
    #quiz-area { 
      margin-top: 30px; 
      max-width: 600px; 
      margin-left: auto; 
      margin-right: auto;
       text-align: left;
       }
    .question-box { 
      background: #fff;
       padding: 15px;
        margin: 15px 0; 
        border-radius: 10px;
         box-shadow: 0 2px 6px rgba(0,0,0,0.2);
         }
    .question-box p {
       font-size: 18px; 
       font-weight: bold;
       }
    .option-btn {
      display: inline-block; 
      margin: 5px;
      padding: 8px 15px; 
      font-size: 14px;
      border-radius: 6px; 
      background: #e0e0e0;
      border: none;
      cursor: pointer;
     }
    .option-btn:hover {
       background: #bdbdbd;
       }
    .submit-btn { 
      margin-top: 20px;
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      border: none; 
      border-radius: 8px;
      cursor: pointer;
           }
    .submit-btn:hover { 
      background: #1976d2; 
    }
  </style>
</head>
<body>
  <h1>Select a Subject Quiz</h1>
  <div class="card-container">
    <div class="card1" onclick="loadQuiz('python')">Python</div>
    <div class="card2" onclick="loadQuiz('html')">HTML</div>
    <div class="card3" onclick="loadQuiz('css')">CSS</div>
    <div class="card4" onclick="loadQuiz('js')">JavaScript</div>
    <div class="card5" onclick="loadQuiz('sql')">SQL</div>
  </div>

  <div id="quiz-area"></div>

  <script>
    const questions = {
      python: [
        { q: "What is Python?", a: "Programming Language", options: ["Snake","Programming Language","Game","Markup"] },
        { q: "Keyword for function?", a: "def", options: ["func","def","function","lambda"] },
        { q: "Python file extension?", a: ".py", options: [".js",".html",".py",".css"] },
        { q: "Python creator?", a: "Guido van Rossum", options: ["Linus","Guido van Rossum","James Gosling","Brendan Eich"] }
      ],
      html: [
        { q: "HTML stands for?", a: "HyperText Markup Language", options: ["HyperText Makeup Language","HyperText Markup Language","Home Tool Markup Language","None"] },
        { q: "HTML file extension?", a: ".html", options: [".htm",".html",".txt",".xml"] },
        { q: "Tag for largest heading?", a: "h1", options: ["h1","h6","head","title"] },
        { q: "Tag for image?", a: "img", options: ["image","pic","img","src"] }
      ],
      css:[
        { q:"What Full Form Of CSS?",a:"Cascading Style Sheets",options:["Cascading shape sheets","Cascading Style Sheets","Cascading styling Sheets","Case Styling Sheets"]},
        { q: "CSS file extension?", a: ".css", options: [".html",".js",".css",".txt"] },
        { q: "Property to change text color?", a: "color", options: ["font-color","text-color","color","background-color"] },
        { q: "Flexbox property for direction?", a: "flex-direction", options: ["flex-way","flex-direction","flex-align","flex-flow"] }
     ],
      js: [
        { q: "JavaScript file extension?", a: ".js", options: [".java",".js",".html",".css"] },
        { q: "Keyword for variable?", a: "var", options: ["let","var","const","all of these"] },
        { q: "Function to print output?", a: "console.log()", options: ["print()","echo()","console.log()","log()"] },
        { q: "JS creator?", a: "Brendan Eich", options: ["Guido","Brendan Eich","Linus","James Gosling"] }
     ],
     sql: [
        { q: "SQL stands for?", a: "Structured Query Language", options: ["Simple Query Language","Structured Query Language","Sequential Query Language","None"] },
        { q: "Command to select data?", a: "SELECT", options: ["GET","SELECT","SHOW","FETCH"] },
        { q: "Command to remove table?", a: "DROP TABLE", options: ["DELETE TABLE","REMOVE TABLE","DROP TABLE","CLEAR TABLE"] },
        { q: "Command to insert data?", a: "INSERT INTO", options: ["ADD INTO","INSERT INTO","PUT INTO","UPDATE INTO"] }
     ]
     };


    let currentSubject = "";
    let correctCount = 0;

    function loadQuiz(subject) {
      currentSubject = subject;
      correctCount = 0;
      const quizArea = document.getElementById("quiz-area");
      quizArea.innerHTML = "";

      questions[subject].forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question-box";
        div.innerHTML = `
          <p>${index+1}. ${item.q}</p>
          ${item.options.map(opt => 
            `<button class="option-btn" onclick="selectAnswer('${item.a}','${opt}', this)">${opt}</button>`
          ).join(" ")}
        `;
        quizArea.appendChild(div);
      });

      const submitBtn = document.createElement("button");
      submitBtn.textContent = "Submit Quiz";
      submitBtn.className = "submit-btn";
      submitBtn.onclick = submitQuiz;
      quizArea.appendChild(submitBtn);
    }

    function selectAnswer(correct, chosen, btn) {
      if (btn.disabled) return;
      if (correct === chosen) {
        correctCount++;
        btn.style.background = "#4caf50"; btn.style.color = "#fff";
      } else {
        btn.style.background = "#f44336"; btn.style.color = "#fff";
      }
      const siblings = btn.parentNode.querySelectorAll("button");
      siblings.forEach(b => b.disabled = true);
    }

   function submitQuiz() {
  let total = questions[currentSubject].length;
  let progress = Math.round((correctCount / total) * 100);

  // Save score to sessionStorage (so it resets when browser closes)
  sessionStorage.setItem(currentSubject + "Progress", progress);

  // Redirect to progress page
  window.location.href = "progress.html";
}
  </script>
</body>
</html>
