<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lesson Player UI</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

.container {
  display: flex;
  min-height: 100vh;
}


.sidebar {
  width: 250px;
  font-weight: bold;
  background-color:#1f2933;
  padding: 20px;
}

.lesson-list {
  list-style: none;
  padding: 0;
}

.lesson-list li {
  padding: 10px;
  background: mediumturquoise;
  border-radius: 5px;
  margin-top: 10px;
  font-style: bold;
}


.content {
  flex: 1;
  padding: 20px;
}


.video-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr); 
  gap: 20px;
}


.video-box {
  background: white;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

video {
  width: 100%;
  border-radius: 5px;
}
.quiz {
  background: white;
  padding: 20px;
  border-radius: 8px;
  margin-top: 30px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display:flex;
  flex-direction: row;
}

.quiz button {
  padding: 10px 18px;
  background: #1f2933;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
h3{
  color: white;
}
h2{
  color:#0d47a1 ;
}
a{
  text-decoration: none;
}
</style>
</head>

<body>
<div class="container">

  
  <div class="sidebar">
    <h3>Lesson Player UI</h3>
    <ul class="lesson-list">
      <li>Python</li>
    </ul>
  </div>

  
  <div class="content">
    <h2>Python Video Lessons</h2>

    <div class="video-grid">

      <div class="video-box">
        <h4>Python Introduction</h3>
        <video controls>
          <source src="C:\Users\Shreenidhi D Shetty\Downloads\videoplayback.mp4"type="video/mp4">
        </video>
      </div>

      <div class="video-box">
        <h4>Python Variables</h3>
        <video controls>
          <source src="C:\Users\Shreenidhi D Shetty\Downloads\videoplayback (1).mp4" type="video/mp4">
        </video>
      </div>

      <div class="video-box">
        <h4>Arithmetic Operators</h3>
        <video controls>
          <source src="c:\Users\Shreenidhi D Shetty\Downloads\videoplayback (2).mp4" type="video/mp4">
        </video>
      </div>

      <div class="video-box">
        <h4>Advantages & Disadvantages</h3>
        <video controls>
          <source src="c:\Users\Shreenidhi D Shetty\Downloads\videoplayback (3).mp4"type="video/mp4">
        </video>
      </div>

      <button><a href="sql.html">next page</a></button>

    </div>
  </div>
</div>
<script>
document.querySelectorAll("video").forEach(video => {
    video.addEventListener("play", () => {
      sessionStorage.setItem("python", "present");
    });
  });
  </script>
</script>
</body>
</html>
