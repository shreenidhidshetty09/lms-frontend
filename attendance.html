<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance Tracker</title>
<style>
  html, body {
    height: 100%;       
    width: 100%;        
    margin: 0;          
    padding: 0;         
  }

  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;              
    flex-direction: column;     
    align-items: center;        
    justify-content: center;    
  }

  table {
    width: 100%;                
    height: 100%;               
    border-collapse: collapse;
    background: white;
  }

  th, td {
    border: 1px solid #6366f1;
    padding: 10px;
    text-align: center;
  }

  th {
    background: #6366f1;
    color: white;
  }

  .tick {
    color: green;
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h2>Attendance Page</h2>
  <table>
    <tr>
      <th>Subject</th>
      <th>Attendance</th>
    </tr>
    <tr>
      <td>Python</td>
      <td id="python"></td>
    </tr>
    <tr>
      <td>SQL</td>
      <td id="sql"></td>
    </tr>
    <tr>
      <td>HTML</td>
      <td id="html"></td>
    </tr>
    <tr>
      <td>CSS</td>
      <td id="css"></td>
    </tr>
    <tr>
      <td>JavaScript</td>
      <td id="js"></td>
    </tr>
  </table>

<script>
  // Subjects we track
  const subjects = ["python","sql","html","css","js"];

  // Check sessionStorage for each subject
  subjects.forEach(sub => {
    if(sessionStorage.getItem(sub) === "present"){
      document.getElementById(sub).innerHTML = "âœ”";
      document.getElementById(sub).classList.add("tick");
    }
  });
</script>
</body>
</html>
